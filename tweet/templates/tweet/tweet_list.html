{% extends "base.html" %}

{% block script %}

<script>

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

  $(document).ready(function(){
    console.log("Working");
    var query = getParameterByName('q')
    var tweetList = [];

    function attachTweet(tweetValue,prepend){
      var dateDisplay = tweetValue.date_display;
      var tweetContent = tweetValue.content;
      var tweetUser = tweetValue.user;
      var tweetFormatedHtml = "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "<br/> via " + tweetUser.username + " | " + dateDisplay + " | " + "<a href='#'>View</a>" + "</div></div><hr/>"
      if(prepend==true){
        $("#tweet-container").prepend(tweetFormatedHtml)
      }else{
        $("#tweet-container").append(tweetFormatedHtml)
      }
    }

    function parseTweets(){
      if(tweetList == 0){
        $("#tweet-container").text("No Tweets currently Found")
      }else{
        $.each(tweetList,function(key,value){
          var tweetKey = key;
          attachTweet(value)
        })
      }
    }
    function fetchTweets(){
      $.ajax({
        url:"/api/",
        data:{
          "q":query
        },
        method:"GET",
        success:function(data){
          // console.log(data)
          tweetList = data
          parseTweets()
        },
        error:function(data){
          console.log("Error")
          console.log(data)
        }
      })
    }
    fetchTweets()
    // for posting tweets
    $("#tweet-form").submit(function(event){
      event.preventDefault()
      var formData = $(this).serialize()
      $.ajax({
        url:"/api/create/",
        data: formData,
        method:"POST",
        success:function(data){
          // $(this).find("input[type=text], textarea").val("")
          $(this).getElementById('tweet-form').reset();
          attachTweet(data,true)
        },
        error:function(data){
          console.log("Error")
          console.log(data)
        }
      })
    })
  });
</script>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-sm-3 col-xs-12">
      <h1>{{ request.user }}</h1>
    </div>
    <div class="col-sm-9">
      {% if not request.GET.q %}
      <div>
      {% include "tweet/form.html" with form=create_form action_url=create_url btn_title='Tweet' form_id="tweet-form" %}
      </div>
      {% endif %}<br>
    <div id="tweet-container">

    </div>
    </div>
  </div>
{% endblock %}
