{% include "tweet/search_form.html" %}<br><hr>

  {% for obj in object_list %}
    <h2>Author: {{obj.user}}</h2>
    <h2>Content: {{obj.content}}</h2>
    <h3>created {{obj.timestamp}}</h3>
    {# <h3>{{obj.updated}}</h3> #}
    {% empty %}
      {% if request.GET.q %}
        <p>No Tweets Found.</p>
      {% else %}
        <p>No Tweets yet.</p>
      {% endif %}
  {% endfor %}
