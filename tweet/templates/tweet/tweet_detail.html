{% extends "base.html" %}
{% block content %}
  <h1 align="center">Detail About Tweet</h1><hr>
{% if object %}
  <div class="row">
    <div class="col-sm-3 col-xs-12">
      {{ object.user }}
    </div>
    <div class="col-sm-9 col-xs-12">
      {{ object.content }}<br>
        <br>
      {{ object.timestamp|timesince }} ago
    </div>
  </div>
{% endif %}
{% endblock %}
